<p>
<strong>读书的好处</strong>
</p>
<ul>
<li>
不至于以为当前身处历史的顶点。(钱穆)
</li>
<li>
不至于将“上帝”“本质”等等大词常挂嘴边，或穷究精力于此虚物。
</li>
<li>
不至于以为自己手握真理,更不至于将一己之见强加于人。
</li>
<li>
不至于以为凭小聪明抑或不爽的宣泄即可解决当前现状的不堪。
</li>
</ul>
