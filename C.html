<h3 id="toc_1.0.1">Traps &amp; Tips</h3>

<ul>
<li>
sprintf有个问题，那就是它并不知道写入的字节数是否超出了缓冲区的大小。
</li>
<li>
_<em>attribute</em>_((packed))，即不对结构体的字段进行对齐。
</li>
<li>
.align n，这个n是2的n次幂的意思。比如.align 4，按16位进行对齐。 
</li>
</ul>
