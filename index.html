{% for post in site.posts limit:12 %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

  <div class="content">

    {{ post.content }}

    <p>
      <span class="gray">{{post.date | date_to_string }} by {{ site.author_name }}</span>
    </p>
  </div>
{% endfor %}
