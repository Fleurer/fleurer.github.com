<html>
    <head>
        <style>
            @import url(/css/reset.css);
            @import url(/css/toolkit.css);
            @import url(/css/style.css);
        </style>
        <link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <div id="wrap" class="rounded inner_box_shadowed">
            <div id="hd">
                <h1>{{ page.title }}</h1>
                <span class="desc info"><a href="/index.html">fleuria</a></span>
                {% if page.date %}
                <span class="date info">{{ page.date | date_to_string }}</span>
                {% endif %}
            </div>
            <hr/>
            <div id="mn">
                {{ content }}
            </div>
            <div id="ft">
                hosted on github, and powered by jekyll. (<a href="/atom.xml">rss</a>)
            </div>
        </div>
    </body>
</html>
